<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker - Step 13</title>
<style>
/* === CLEAN DARK THEME === */
:root {
  --bg: #0d0f12;
  --card-bg: #15171b;
  --border: #1e2024;
  --text: #f3f3f3;
  --muted: #9ba0a6;
  --accent: #3b82f6;
  --radius: 14px;
  --shadow: 0 2px 8px rgba(0,0,0,0.4);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 14px;
  margin: 12px;
}

/* === FLEXIBLE BUTTONS === */
.button-row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

button {
  background: #1f2227;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: var(--radius);
  padding: 10px 16px;
  font-size: 15px;
  flex: 1 1 auto;
  text-align: center;
  transition: background 0.15s ease;
}

button:hover {
  background: #2a2e33;
}

/* === HEADINGS === */
h1, h2 {
  margin: 0 0 10px 0;
}

/* === DYNAMIC CARD DEMO === */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-header span {
  font-size: 1.2em;
  font-weight: 600;
}

.meta {
  color: var(--muted);
  font-size: 0.9em;
}
</style>
</head>
<body>
<div class="card">
  <div class="card-header">
    <span>Push A</span>

      <button>Bearbeiten Name</button>
      <button>Dupl.</button>

    </div>
  </div>

</div>
</body>
</html>
