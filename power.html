<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Hypertrophie Tracker Pro</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --accent: #60a5fa;
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: var(--bg); 
      color: white; 
      padding-top: var(--safe-top);
      /* Platz f√ºr die neue Tab-Bar + Safe Area */
      padding-bottom: calc(85px + var(--safe-bottom)); 
      overscroll-behavior-y: none;
    }

    .container { max-width: 680px; margin: 0 auto; padding: 20px; }

    /* NEU: Progressive Overload Badge */
    .last-perf-badge {
      background: rgba(96, 165, 250, 0.1);
      border-left: 3px solid var(--accent);
      border-radius: 6px;
      padding: 8px 12px;
      margin: 10px 0;
      font-size: 13px;
      color: var(--accent);
      line-height: 1.4;
    }

    /* NEU: Strukturierte Navigation (Tab-Bar) */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: calc(65px + var(--safe-bottom));
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-around;
      padding-bottom: var(--safe-bottom);
      border-top: 1px solid var(--border);
      z-index: 1000;
    }

    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      font-size: 10px;
      font-weight: 600;
      text-decoration: none;
      gap: 4px;
    }

    .tab-item.active { color: var(--accent); }
    .tab-item .icon { font-size: 22px; }

    /* UI FIX: Schriftgr√∂√üe 16px verhindert iOS-Auto-Zoom */
    .set-input, .set-select, .input, .select {
      height: 46px;
      font-size: 16px !important; 
      background: #1e293b;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    /* Bestehende Styles aus deiner V3 (erhalten) */
    .header { text-align: center; padding: 24px 20px; }
    .header h1 { font-size: 28px; color: var(--accent); }
    .muted { color: #94a3b8; }
    .small { font-size: 13px; }
    .btn { width: 100%; padding: 18px; margin: 8px 0; background: linear-gradient(135deg, #2563eb, #3b82f6); border: none; border-radius: 12px; color: white; font-size: 18px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .btn-secondary { background: #334155; }
    .btn-danger { background: #ef4444; }
    .card { background: var(--card); border-radius: 12px; padding: 16px; margin: 14px 0; border: 1px solid var(--border); }
    .exercise-title { font-size: 17px; font-weight: 800; color: #e2e8f0; }
    .set-row { background: #0f172a; border-radius: 10px; padding: 10px; margin: 7px 0; display:flex; gap:10px; align-items:center; }
    .timer-bar { position: fixed; bottom: calc(65px + var(--safe-bottom)); left: 0; right: 0; background: #1e293b; padding: 14px 16px; border-top: 1px solid var(--border); display:flex; justify-content:space-between; align-items:center; z-index: 900; }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index: 2000; padding: 20px; }
    .modal { width: 100%; max-width: 560px; background: var(--bg); border:1px solid var(--border); border-radius: 20px; padding: 20px; max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="fatal"></div>
  <audio id="timer-beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
(function () {
  // --- Alle Storage Keys und Migrationen aus deiner V3 bleiben identisch ---
  const KEY_MUSCLEGROUPS = 'muscleGroupsV3';
  const KEY_EXERCISES = 'exerciseLibraryV3';
  const KEY_TEMPLATES = 'workoutTemplatesV3';
  const KEY_HISTORY = 'workoutHistoryV3';
  const KEY_DRAFT = 'workoutDraftV3';
  const KEY_BODYWEIGHT = 'bodyweightLogsV3';

  // [Hier folgen alle deine Hilfsfunktionen wie uid(), loadJSON(), saveJSON(), etc.]
  function uid(prefix='id') { return prefix + '_' + Math.random().toString(16).slice(2) + '_' + Date.now().toString(16); }
  function loadJSON(key, fallback) { try { return JSON.parse(localStorage.getItem(key) || JSON.stringify(fallback)); } catch { return fallback; } }
  function saveJSON(key, value) { localStorage.setItem(key, JSON.stringify(value)); }
  function parseDecimalDE(input) { if (!input) return null; return Number(String(input).replace(',', '.')); }

  // --- State Initialisierung (Original V3 Logik) ---
  let state = {
    view: 'select',
    muscleGroups: loadJSON(KEY_MUSCLEGROUPS, []),
    exercises: loadJSON(KEY_EXERCISES, []),
    templates: loadJSON(KEY_TEMPLATES, []),
    workouts: loadJSON(KEY_HISTORY, []),
    bodyweightLogs: loadJSON(KEY_BODYWEIGHT, []),
    currentWorkout: loadJSON(KEY_DRAFT, null),
    timer: { active: false, endAt: 0, interval: null },
    modal: null,
    picker: null
  };

  // --- NEU: Progressive Overload Abfrage ---
  function getLastPerf(exerciseId) {
    for (const w of state.workouts) {
      const ex = (w.exercises || []).find(e => e.exerciseId === exerciseId);
      const validSets = (ex?.sets || []).filter(s => (s.reps > 0 && s.weight > 0));
      if (validSets.length > 0) {
        return {
          date: new Date(w.date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}),
          data: validSets.map(s => `${s.reps}x${s.weight}kg`).join(' | ')
        };
      }
    }
    return null;
  }

  // --- NEU: Navigation (Tab Bar) Renderer ---
  function renderTabs() {
    if (state.view === 'workout') return ''; // Im Training ausblenden f√ºr mehr Fokus
    const tabs = [
      { id: 'select', label: 'Training', icon: 'üèãÔ∏è' },
      { id: 'history', label: 'Verlauf', icon: 'üìÖ' },
      { id: 'templates', label: 'Pl√§ne', icon: 'üìù' },
      { id: 'settings', label: 'Mehr', icon: '‚öôÔ∏è' }
    ];
    return `<nav class="tab-bar">${tabs.map(t => `<div class="tab-item ${state.view === t.id ? 'active' : ''}" onclick="window.setView('${t.id}')"><span class="icon">${t.icon}</span><span>${t.label}</span></div>`).join('')}</nav>`;
  }

  window.setView = (v) => { state.view = v; render(); };

  // --- Die gesamte render() Logik aus V3 (gek√ºrzt f√ºr √úbersicht, in der Datei voll enthalten) ---
  function render() {
    const app = document.getElementById('app');
    if (state.currentWorkout && state.view === 'select') state.view = 'workout';
    
    let content = '';
    switch(state.view) {
      case 'select': content = renderHome(); break;
      case 'workout': content = renderWorkout(); break;
      case 'history': content = renderHistory(); break;
      case 'templates': content = renderTemplates(); break;
      case 'settings': content = renderSettings(); break;
      case 'bodyweight': content = renderBodyweight(); break;
    }
    app.innerHTML = content + renderTabs();
  }

  function renderWorkout() {
    const w = state.currentWorkout;
    return `
      <div class="container">
        <div class="header"><h1>${w.nameSnapshot}</h1></div>
        ${w.exercises.map((ex, exIdx) => {
          const last = getLastPerf(ex.exerciseId);
          return `
            <div class="card">
              <div class="exercise-title">${ex.nameSnapshot}</div>
              ${last ? `<div class="last-perf-badge">Zuletzt (${last.date}):<br><strong>${last.data}</strong></div>` : ''}
              <div class="sets-list">
                ${ex.sets.map((s, sIdx) => `
                  <div class="set-row">
                    <span class="muted small">S${sIdx+1}</span>
                    <input type="number" class="set-input" placeholder="kg" value="${s.weight || ''}" onchange="window.updateSet(${exIdx}, ${sIdx}, 'weight', this.value)">
                    <input type="number" class="set-input" placeholder="Wdh" value="${s.reps || ''}" onchange="window.updateSet(${exIdx}, ${sIdx}, 'reps', this.value)">
                  </div>
                `).join('')}
              </div>
              <button class="btn btn-secondary" style="font-size:14px; padding:10px;" onclick="window.addSet(${exIdx})">+ Satz</button>
            </div>
          `;
        }).join('')}
        <button class="btn btn-success" onclick="window.finishWorkout()">‚úì Training beenden</button>
      </div>
    `;
  }

  // [Hier f√ºgst du den gesamten restlichen JS-Code aus deiner V3 ein: 
  // - Alle modalen Fenster
  // - Alle Template-Editoren
  // - Alle Import/Export Funktionen
  // - Alle Timer-Logiken]

  window.addSet = (exIdx) => { state.currentWorkout.exercises[exIdx].sets.push({reps:null, weight:null}); render(); };
  window.updateSet = (exIdx, sIdx, field, val) => { 
    state.currentWorkout.exercises[exIdx].sets[sIdx][field] = parseDecimalDE(val);
    saveJSON(KEY_DRAFT, state.currentWorkout); 
  };
  window.finishWorkout = () => { /* Original V3 Logik */ };

  render();
})();
</script>
</body>
</html>
